<!DOCTYPE html>
<style>
body, html {
  width: 100%;
  height: 100%;
  padding: 0;
  overflow: hidden;
}
.point {
  fill: #000;
  fill-opacity: 0.4;
}

.point--scanned {
  fill: orange;
  fill-opacity: 1;
  stroke: orange;
  stroke-width: 3px;
}

.point--selected {
  fill: red;
  fill-opacity: 1;
  stroke: red;
  stroke-width: 5px;
}

.node {
  fill: none;
  stroke: #ccc;
  shape-rendering: crispEdges;
}

</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript" src="dist/phtree.umd.js"></script>
<script>

var svg = d3.select("svg");
var width  = document.documentElement.clientWidth;
var height = document.documentElement.clientHeight;
svg.attr("width", width);
svg.attr("height", height);
var selected;

var random = Math.random,
    //data = d3.range(1200).map(function() { return [random() * width, random() * height]; });
    data = new Array(2000).fill(0).map((_, i) => {
      return i < 1000 ?
        [width / 4 * random(), height / 4 * random()] :
        [width * random(), height * random()];
    });

console.time('build');
var tree = new phtree(data, p => p[0], p => p[1], 0, 'hilbert');
console.timeEnd('build');
console.time('quadtree');
var quadtree = new d3.quadtree(data, p => p[0], p => p[1]);
console.timeEnd('quadtree');

svg
  .append('path')
  .attr('d', d3.line()
    .x(d => d[0])
    .y(d => d[1])(
      tree.map(d => d)
        .filter(d => d.data)
        .map(d => d.data)))
  .attr('stroke-width', 2)
  .attr('fill', 'none')
  .attr('stroke', 'red')
  .attr('stroke-opacity', 0.1);

var brush = d3.brush()
    .on("brush", brushed);

svg.selectAll(".node")
  .data(nodes(tree))
  .enter().append("rect")
    .attr("class", "node")
    .attr("x", function(d) { return d.x0; })
    .attr("y", function(d) { return d.y0; })
    .attr("width", function(d) { return d.y1 - d.y0; })
    .attr("height", function(d) { return d.x1 - d.x0; });

var point = svg.selectAll(".point")
  .data(data)
  .enter().append("circle")
    .attr("class", "point")
    .attr("cx", function(d) { return d[0]; })
    .attr("cy", function(d) { return d[1]; })
    .attr("r", 2);

svg.append("g")
    .attr("class", "brush")
    .call(brush)
    .call(brush.move, [[100, 100], [200, 200]]);

function brushed() {
  var extent = d3.event.selection;
  point.each(function(d) { d.scanned = d.selected = false; });
  search(tree, extent[0][0], extent[0][1], extent[1][0], extent[1][1]);
  point.classed("point--scanned", function(d) { return d.scanned; });
  point.classed("point--selected", function(d) { return d.selected; });
}

// Find the nodes within the specified rectangle.
function search(tree, x0, y0, x3, y3) {
  tree.query(x0, y0, x3, y3).map((point) => {
    point.selected = true;
  });
  // quadtree.visit(function(node, x1, y1, x2, y2) {
  //   if (!node.length) {
  //     do {
  //       var d = node.data;
  //       d.scanned = true;
  //       d.selected = (d[0] >= x0) && (d[0] < x3) && (d[1] >= y0) && (d[1] < y3);
  //     } while (node = node.next);
  //   }
  //   return x1 >= x3 || y1 >= y3 || x2 < x0 || y2 < y0;
  // });
}

// Collapse the quadtree into an array of rectangles.
function nodes(tree) {
  var nodes = [];
  // quadtree.visit(function(node, x0, y0, x1, y1) {
  //   node.x0 = x0, node.y0 = y0;
  //   node.x1 = x1, node.y1 = y1;
  //   nodes.push(node);
  // });
  return nodes;
}


function visit (n, fn) {
  if (n) {
    visit(n.left, fn);
    if (n.data) fn(n.data);
    visit(n.right, fn);
  }
}

</script>
