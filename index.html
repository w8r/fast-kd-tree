<!DOCTYPE html>
<style>
body, html {
  width: 100%;
  height: 100%;
  padding: 0;
  overflow: hidden;
}

.point {
  fill: #000;
  fill-opacity: 0.4;
}

.point:hover {
  stroke-width: 3;
}

.point--scanned {
  fill: orange;
  fill-opacity: 1;
  stroke: orange;
  stroke-width: 3px;
}

.point--selected {
  fill: red;
  fill-opacity: 1;
  stroke: red;
  stroke-width: 5px;
}

.point--focus {
  fill: red;
  fill-opacity: 1;
  stroke: blue;
  stroke-width: 8px;
}

.med {
  fill: none;
  stroke: red;
  stroke-width: 1;
  stroke-opacity: 0.02;
}

.med--focus {
  fill: none;
  stroke: red;
  stroke-width: 1;
  stroke-opacity: 0.4;
}

.med--scanned {
  fill: orange;
  stroke: red;
  stroke-width: 1;
  fill-opacity: 0.02;
  stroke-opacity: 0.04;
}

.med--outer {
  fill: none;
  stroke: green;
  stroke-width: 2;
  stroke-opacity: 0.4;
}

.mcenter {
  stroke: none;
  fill: red;
  fill-opacity: 0.5;
}

.node {
  fill: none;
  stroke: #ccc;
  shape-rendering: crispEdges;
  stroke-opacity: 0.2;
}

.node--scanned {
  fill: orange;
  fill-opacity: 0.2;
}

</style>
<svg width="960" height="500"></svg>
<script src="node_modules/d3/dist/d3.min.js"></script>
<script type="text/javascript" src="demo/bundle.js"></script>
